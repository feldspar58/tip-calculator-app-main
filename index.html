<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <section>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>

    <div class="bill">
      <div class="tipPercent">
        <form>
          <div class="dollarBill">
           <label for="name"><p class="b">Bill</p></label>
           <img src="./images/icon-dollar.svg" alt="" class="dollar">
           <input  type="number" id="num" number="number">
         </div>
          <br>

             <p class="sel">Select Tip %</p>

            <div class="btns">
                <button class="btn">5%</button>
  
                <button class="btn">10%</button>

                <button  class="btn">15%</button>

                <button class="btn">25%</button>

                <button class="btn">50%</button>

                <button class="btn last" id="custom-btn">Custom</button>
                <input type="number" id="custom-input" class="btn custom-input" min="0" style="display: none; text-align: center; padding-right: 15px;">

            </div>

        <div class="dollarBill">
          <label for="number"><p class="b">Number of People</p></label>
          <img src="./images/icon-person.svg" alt="" class="dollar">
          <input type="number" id="people" number="number">
        </div>
        </form>
      </div>
      <div class="tipAmount">
        <div class="tip-section">
          <p class="label">Tip Amount <br> <small>/ person</small></p>
          <div class="amount">
              <span>$</span>
              <span id="tip-amount">0.00</span>
          </div>
        </div>

        <div class="tip-section" style="margin-top: 20px;">
            <p class="label">Total <br> <small>/ person</small></p>
            <div class="amount">
                <span>$</span>
                <span id="total-amount">0.00</span>
            </div>
        </div>
            <button class="reset">RESET</button>
      </div>
    </div>
  </section>


  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
  <script src="./app.js"></script>
</body>
</html>
